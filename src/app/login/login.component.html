<div id="loginPage">
  <h2 id="loginTitle">Login</h2>
  <form [formGroup]="loginForm" novalidate="novalidate" (ngSubmit)="login()">
    <div id="userName" [ngClass]="{'has-danger': userName.invalid && (userName.dirty || userName.touched), 'has-success': userName.valid && (userName.dirty || userName.touched) }">
      <input formControlName="userName" type="text" placeholder="Benutzername" id="userName" name="Benutzername" class="textInput"/>
      <div *ngIf="userName.errors && (userName.dirty || userName.touched) " class="form-control-feedback">
        <span *ngIf="password.errors.required">Geben Sie bitte ihre Email-Adresse ein.</span>
        <span *ngIf="password.errors.pattern">Bitte geben sie eine korrekte Email-Adresse an.</span></div>
    </div>
    <div id="passwordInput" [ngClass]="{'has-danger': password.invalid && (password.dirty || password.touched), 'has-success': password.valid && (password.dirty || password.touched) }">
      <input formControlName="password" type="password" placeholder="Passwort" id="password" name="Passwort" class="textInput passwordInput"/>
      <div *ngIf="password.errors && (password.dirty || password.touched) " class="form-control-feedback">
        <span *ngIf="password.errors.required">Bitte geben Sie ein Passwort ein.</span>
        <span *ngIf="password.errors.minlength">Ihr passwort muss mindestes 6 Zeichen lang sein.</span></div>
    </div>
    <div *ngIf="loginForm.valid && loginError != '' " class="form-control-feedback"><span>Das Login ist fehlgeschlagen.</span><br/><span>Error: {{ loginError }}</span></div>
    <div style="display: none" class="loadingAnim svgAnim"><img src="../../assets/svg/loader.svg"/></div>
    <div style="display: none" class="inputsChecked svgAnim"><img src="../../assets/svg/check.svg"/></div>
    <button id="login" [ngClass]="{'disabled': loginForm.invalid}" type="submit" class="button">Login</button>
  </form>
  <a id="toRegisterButton" routerLink="register">Registrieren</a>
</div>


<div id="registerPage">
  <h2 id="registerTitle">Registrierung</h2>

  <div id="currentStepContent">
    <app-new-or-join class="stepContnet"
      *ngIf="register.getCurrentStep === 'newOrJoin'">
    </app-new-or-join>

    <app-register-user class="stepContnet"
      *ngIf="register.getCurrentStep === 'enterUserData'"
     ></app-register-user>

     <app-enter-code class="stepContnet"
     *ngIf="register.getCurrentStep === 'enterCode'"
    ></app-enter-code>
     
    <app-add-flat-mates class="stepContnet"
      *ngIf="register.getCurrentStep === 'addFlatMates'"
    ></app-add-flat-mates>
    <app-flat-register class="stepContnet"
      *ngIf="register.getCurrentStep === 'flatDetails'">
    </app-flat-register>
  </div>

  <div style="display: none" class="loadingAnim svgAnim">
      <img src="../assets/svg/loader.svg" />
    </div>
    <div style="display: none" class="inputsChecked svgAnim">
      <img src="../assets/svg/check.svg" />
    </div>
  <pre>{{ register.registerData | json }}</pre>
    <div id="backButton">
      <a id="registerBackButton" routerLink="">ZurÃ¼ck zum Login</a>
    </div>
</div>

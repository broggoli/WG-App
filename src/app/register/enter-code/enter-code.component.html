<form [formGroup]="flatCodeForm" novalidate >
    <div [ngClass]="{'has-danger': flatCode.invalid && (flatCode.dirty || flatCode.touched), 'has-success': flatCode.valid && (flatCode.dirty || flatCode.touched) }" class="container">
      
      <input formControlName="flatCode" type="text" placeholder="WG-Code" id="flatCode" name="flatCode" class="textInput"/>
      
      <div *ngIf="flatCode.errors && (flatCode.dirty || flatCode.touched) " class="form-control-feedback">
        <span *ngIf="flatCode.errors.required">Gib bitte en WG-Code ii.</span>
      </div>
      <br/>
    </div>
    
      
    <button (click)="register.getPrevious">
      Zrugg
    </button>
    <button (click)="register.enterCode(flatCode.value)"
            [ngClass]="{'disabled': flatCodeForm.invalid}">
      Wiiter
    </button>
</form>

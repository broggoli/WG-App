<h3>Lade deine Kamerad_innen ein</h3>

<form [formGroup]="addFlatMatesForm" novalidate>
  <div [ngClass]="{'has-danger': mateFirstName.invalid && (mateFirstName.dirty || mateFirstName.touched), 
                  'has-success': mateFirstName.valid && (mateFirstName.dirty || mateFirstName.touched) }"
    class="container">
    <input formControlName="mateFirstName" 
        type="text" 
        placeholder="Vorname" 
        id="registerFirstName" 
        name="mateFirstName" 
        class="textInput"/>
    
    <div *ngIf="mateFirstName.errors && (mateFirstName.dirty || mateFirstName.touched) " class="form-control-feedback">
      <span *ngIf="mateFirstName.errors.required">Geben Sie bitte ihren Vornamen ein.</span>
      <span *ngIf="mateFirstName.errors.pattern">Geben Sie bitte nur ihren Vornamen ohne Abstand oder Sonderzeichen ein.</span>
    </div>
    <br/>
  </div>

  <div [ngClass]="{'has-danger': mateLastName.invalid && (mateLastName.dirty || mateLastName.touched), 'has-success': mateLastName.valid && (mateLastName.dirty || mateLastName.touched) }"
    class="container">
    <input formControlName="mateLastName" 
        type="text" 
        placeholder="Nachname" 
        id="registerLastName" 
        name="mateLastName"
        class="textInput" />

    <div *ngIf="mateLastName.errors && (mateLastName.dirty || mateLastName.touched) " class="form-control-feedback">
      <span *ngIf="mateLastName.errors.required">Geben Sie bitte ihren Nachnamen ein.</span>
      <span *ngIf="mateLastName.errors.pattern">Geben Sie bitte ihren Nachnamen ohne Abstand oder Sonderzeichen ein.</span>
    </div>
  </div>

  <button (click)="addFlatMate()" >
    Einladen
  </button>
</form>

  <div id="FlatMatesContainer">
    <div class="flatMate" *ngFor="let flatMate of flatMates">
      <div (click)="deleteFlatMate(flatMate)">
        {{ flatMate.firstName }}
        {{ flatMate.lastName }}
      </div>
    </div>
  </div>
<button (click)="register.generateNewFlat(flatMates)" >
  Registrieren
</button>
